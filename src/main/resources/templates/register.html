<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Login</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary vh-100 d-flex align-items-center view">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-6 col-lg-6 col-md-6">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
             
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Create your new account</h1>
                  </div>
                  <form th:action="@{/register}" method="post" th:object="${user}" class="user">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" th:field="*{firstName}"  placeholder="Enter first name...">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" th:field="*{lastName}"  placeholder="Enter Last name...">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" th:field="*{email}" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" th:field="*{password}" placeholder="Password">
                    </div>
                   <div class="form-group">
						<label>Select Type</label>
						<select class="form-control" th:field="*{role}">
						<option th:value="${role.id}" th:each="role,roleStat : ${roles}" th:text="${role.name}"></option>
						</select>
					</div>

                    <button type="submit" class="btn btn-primary btn-user btn-block">
                      Register
                    </button>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="/login">Already have an account? Click here</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
