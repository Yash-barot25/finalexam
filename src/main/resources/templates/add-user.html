<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org/" layout:decorate="template">

<head>

  
  <title>SB Admin 2 - Dashboard</title>

  
</head>

<body id="page-top">

		<!-- Begin Page Content -->
        <div class="container-fluid" th:fragment="content">

   		<!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800" th:text="${user.id == 0 ?'Create User':'Edit User'}">Add Users</h1>
          </div>

         
         	 <!-- ADD USER FORM -->
       		<div class="row">
          <div class="col-lg-7">
            <div class="p-5">
              <form class="user" th:action="@{/persist-user}" th:object="${user}" method="post">
              <input type="hidden" class="form-control form-control-user" name="id" id="id" th:field="*{id}">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" name="firstName" id="firstName" placeholder="First Name" th:field="*{firstName}">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" name="lastName" id="lastName" placeholder="Last Name" th:field="*{lastName}">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" name="email" id="email" placeholder="Email Address" th:field="*{email}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-user" name="password" id="password" placeholder="Password">
                  </div>
                  
                 
                  <div class="form-group row">
                  <div class="col-sm-6">
	                   <div class="form-group">
					    <label for="exampleFormControlSelect1">Role</label>
					    <select class="form-control" name="roles" th:field="*{roles}">
					      <option th:each ="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
					    </select>
					  </div>
				 </div>
				 <div class="col-sm-6">
	                   <div class="form-group">
					    <label for="exampleFormControlSelect1">Language</label>
					     <select class="form-control" name="lang" th:field="*{lang}">
					      <option th:each ="lang : ${lang}" th:value="${lang.id}" th:text="${lang.name}"></option>
					    </select>
					  </div>
				 </div>

                </div>
                <button  type="submit" class="btn btn-primary btn-user btn-block" 
                th:text="${id == 0 ?'Create User':'Save User'}">
                  Register Account
                </button>
                
              </form>
            </div>
          </div>
        </div>

          </div>
          
</body>

</html>
